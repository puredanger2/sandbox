machine:
  pre:
    - curl -o jbake.zip http://jbake.org/files/jbake-2.4.0-bin.zip
    - unzip jbake.zip
  environment:
    JBAKE_HOME: $HOME/jbake-2.4.0

test:
  override:
    - ls -ltr
    - $JBAKE_HOME/bin/jbake -b

deployment:
  staging:
    branch: master
    owner: puredanger
    commands:
      - ./deploy/deploy_staging.sh
  release:
    tag: /r-.*/
    owner: puredanger
    commands:
      - ./deploy/deploy_prod.sh

