machine:
  pre:
    - if [[ ! -e $HOME/jbake-2.4.0 ]]; then curl -o jbake.zip http://jbake.org/files/jbake-2.4.0-bin.zip; unzip jbake.zip; fi
  environment:
    JBAKE_HOME: $HOME/jbake-2.4.0

dependencies:
  cache_directories:
    - "~/jbake-2.4.0"

test:
  override:
    - $JBAKE_HOME/bin/jbake -b

deployment:
  staging:
    branch: master
    owner: puredanger
    commands:
      - aws --region us-west-2 s3 sync output/ s3://sbst.cognitect.com/ --delete
  release:
    tag: /r-.*/
    owner: puredanger
    commands:
      - aws --region us-west-2 s3 sync output/ s3://sbpr.cognitect.com/ --delete

