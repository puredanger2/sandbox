machine:
  pre:
    - curl -o jbake.zip http://jbake.org/files/jbake-2.4.0-bin.zip
    - unzip jbake.zip

test:
  override:
    - ls -ltr
    - ./jbake-2.4.0/bin/jbake -b
      environment:
        JBAKE_HOME: jbake-2.4.0

deployment:
  staging:
    branch: master
    owner: puredanger
    commands:
      - ./deploy/deploy_staging.sh
  release:
    tag: /r-.*/
    owner: puredanger
    commands:
      - ./deploy/deploy_prod.sh

